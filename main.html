<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>CSS Spinner</title>
</head>
<body>
  <div class="main">
    <img src="./img/standby.jpg" alt="">
  </div>
  
  <script>
    document.querySelector('.main img').style.display = 'none';
    document.querySelector('.main').classList.add('spinner-2');

    setTimeout(() => {
      document.querySelector('.main').classList.remove('spinner-2');
      document.querySelector('.main img').style.display = 'block';
    }, 4000);
  </script>
</body>
</html>
